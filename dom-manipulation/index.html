<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <div id="quote-container">
        <p id="quote-display"></p>
        <button id="new-quote">New Quote</button>
    </div>
    <div id="quote-input">
        <input type="text" id="quote" placeholder="Enter a new quote">
        <button id="add-quote">Add Quote</button>
    </div>
    <button id="export-quotes">Export Quotes</button>
    <input type="file" id="import-quotes" accept=".json">
    <script src="script.js"></script>
</body>
</html>
