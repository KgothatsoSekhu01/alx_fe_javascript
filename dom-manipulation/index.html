<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <div id="quote-container">
        <p id="quote-display"></p>
        <button id="new-quote">New Quote</button>
         <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories -->
    </select>
    </div>
    <div id="quote-input">
        <input type="text" id="quote" placeholder="Enter a new quote">
        <button id="add-quote">Add Quote</button>
    </div>
    <div id="notification" style="display:none; background: #f0f0f0; padding: 10px; border: 1px solid #ccc; margin: 10px 0;">
    <button id="export-quotes">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <script src="script.js"></script>
</body>
</html>
